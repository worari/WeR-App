<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทำเนียบรุ่น ตท.31</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* ซ่อน UI ที่ไม่ต้องการพิมพ์ */
        @media print {
            body * {
                visibility: hidden;
            }
            #print-area, #print-area * {
                visibility: visible;
            }
            #print-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .no-print {
                display: none !important;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">ทำเนียบรุ่นนักเรียนเตรียมทหาร รุ่นที่ 31 (ตท.31)</h1>
            <p class="text-gray-600">ระบบบันทึกและค้นหาข้อมูลออนไลน์</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2">จัดการข้อมูล</h2>
                <form id="data-form">
                    <input type="hidden" id="record-id">
                    <input type="hidden" id="imageBase64">
                    <input type="hidden" id="imageFileName">

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="affiliation" class="block text-sm font-medium text-gray-700">สังกัด</label>
                            <select id="affiliation" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                <option>ทบ.</option>
                                <option>ทร.</option>
                                <option>ทอ.</option>
                                <option>ตร.</option>
                                <option>สป.</option>
                                <option>ทท.</option>
                                <option>สปท.</option>
                                <option>อื่นๆ</option>
                            </select>
                        </div>
                        <div>
                            <label for="rank" class="block text-sm font-medium text-gray-700">ยศ</label>
                            <select id="rank" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                <option>พล.อ.</option>
                                <option>พล.ท.</option>
                                <option>พล.ต.</option>
                                <option>พ.อ.(พ.)</option>
                                <option>พ.อ.</option>
                                <option>พ.ท.</option>
                                <option>พ.ต.</option>
                                <option>อื่นๆ</option>
                            </select>
                        </div>
                    </div>

                    <div class="mt-4">
                        <label for="firstName" class="block text-sm font-medium text-gray-700">ชื่อ</label>
                        <input type="text" id="firstName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>

                    <div class="mt-4">
                        <label for="lastName" class="block text-sm font-medium text-gray-700">สกุล</label>
                        <input type="text" id="lastName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                    
                    <div class="mt-4">
                        <label for="position" class="block text-sm font-medium text-gray-700">ตำแหน่ง</label>
                        <input type="text" id="position" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>

                    <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="corps" class="block text-sm font-medium text-gray-700">เหล่า</label>
                            <select id="corps" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                <option>ร.</option><option>ม.</option><option>ป.</option><option>ช.</option>
                                <option>ส.</option><option>สพ.</option><option>ขส.</option><option>พธ.</option>
                                <option>สห.</option><option>ผท.</option><option>อื่นๆ</option>
                            </select>
                        </div>
                        <div>
                            <label for="retirementYear" class="block text-sm font-medium text-gray-700">ปีเกษียณ</label>
                            <input type="number" id="retirementYear" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="พ.ศ.">
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <label for="phone" class="block text-sm font-medium text-gray-700">เบอร์โทร</label>
                        <input type="tel" id="phone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>

                    <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                             <label for="province" class="block text-sm font-medium text-gray-700">จังหวัด</label>
                            <input type="text" id="province" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="district" class="block text-sm font-medium text-gray-700">อำเภอ</label>
                            <input type="text" id="district" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                    </div>

                    <div class="mt-4">
                        <label for="profileImage" class="block text-sm font-medium text-gray-700">รูปภาพประจำตัว</label>
                        <input type="file" id="profileImage" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-600 hover:file:bg-indigo-100">
                        <img id="image-preview" src="" class="mt-2 w-24 h-24 object-cover rounded-md hidden">
                    </div>

                    <div class="mt-6 grid grid-cols-2 md:grid-cols-2 lg:grid-cols-2 gap-3">
                         <button type="button" id="btn-save" class="col-span-2 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            บันทึกข้อมูล
                        </button>
                        <button type="button" id="btn-update" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" disabled>
                            แก้ไข
                        </button>
                        <button type="button" id="btn-delete" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500" disabled>
                            ลบ
                        </button>
                        <button type="button" id="btn-clear" class="col-span-2 inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            ล้างฟอร์ม
                        </button>
                    </div>

                </form>
            </div>

            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2">ค้นหาและแสดงผลข้อมูล</h2>
                
                <div class="flex flex-wrap gap-4 items-center mb-4 no-print">
                    <input type="text" id="search-name" placeholder="ค้นหาด้วยชื่อ..." class="flex-grow rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    <input type="text" id="search-lastname" placeholder="ค้นหาด้วยสกุล..." class="flex-grow rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    <button id="btn-search" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">ค้นหา</button>
                    <button id="btn-reset-search" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">แสดงทั้งหมด</button>
                </div>

                <div class="flex flex-wrap gap-4 mb-4 no-print">
                     <button id="btn-print" class="bg-teal-500 text-white px-4 py-2 rounded-md hover:bg-teal-600">พิมพ์รายงาน PDF</button>
                    <button id="btn-download-json" class="bg-orange-500 text-white px-4 py-2 rounded-md hover:bg-orange-600">ดาวน์โหลดข้อมูล (JSON)</button>
                </div>


                <div id="print-area" class="overflow-x-auto">
                    <h3 class="text-xl font-semibold mb-2 print-only">รายงานทำเนียบรุ่น ตท.31</h3>
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">รูป</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ชื่อ-สกุล</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ตำแหน่ง</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">สังกัด/เหล่า</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">โทรศัพท์</th>
                            </tr>
                        </thead>
                        <tbody id="data-table-body" class="bg-white divide-y divide-gray-200">
                           </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script>
        $(document).ready(function() {
            // =================================================================
            // CONFIGURATION
            // =================================================================
            // !!! สำคัญมาก: ใส่ URL ของ Web App ที่ได้จากการ Deploy ใน Google Apps Script ตรงนี้
            const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx3fKjWaVFa5P2AcIK-YRH2_6LV-h14JIA6JbIEsuBmmYg8gUN1c7_vekr3xoM6qlHH/exec"; 
            let allData = []; // Store all data locally to reduce API calls

            // =================================================================
            // FUNCTIONS
            // =================================================================

            // Load data from Google Sheet
            function loadData() {
                Swal.fire({
                    title: 'กำลังโหลดข้อมูล...',
                    text: 'กรุณารอสักครู่',
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });

                $.ajax({
                    url: SCRIPT_URL,
                    method: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        allData = data.data; // Assuming your script returns { "data": [...] }
                        renderTable(allData);
                        Swal.close();
                    },
                    error: function(err) {
                        Swal.fire('เกิดข้อผิดพลาด!', 'ไม่สามารถโหลดข้อมูลได้: ' + err.statusText, 'error');
                    }
                });
            }

            // Render data into the table
            function renderTable(data) {
                const tableBody = $('#data-table-body');
                tableBody.empty();
                if (data.length === 0) {
                    tableBody.append('<tr><td colspan="5" class="text-center py-4">ไม่พบข้อมูล</td></tr>');
                    return;
                }
                data.forEach(row => {
                    // row format: [id, timestamp, affiliation, rank, ..., image_url]
                    const record = {
                        id: row[0],
                        affiliation: row[2],
                        rank: row[3],
                        firstName: row[4],
                        lastName: row[5],
                        position: row[6],
                        corps: row[7],
                        retirementYear: row[8],
                        phone: row[9],
                        province: row[10],
                        district: row[11],
                        imageUrl: row[12]
                    };

                    const tr = `
                        <tr class="hover:bg-gray-100 cursor-pointer" data-record='${JSON.stringify(record)}'>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <img src="${record.imageUrl || 'https://via.placeholder.com/40'}" class="w-10 h-10 rounded-full object-cover">
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-gray-900">${record.rank} ${record.firstName} ${record.lastName}</div>
                                <div class="text-sm text-gray-500">เกษียณ: ${record.retirementYear || '-'}</div>
                            </td>
                             <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${record.position}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <div>${record.affiliation}</div>
                                <div>เหล่า: ${record.corps}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${record.phone}</td>
                        </tr>
                    `;
                    tableBody.append(tr);
                });
            }

            // Clear form fields
            function clearForm() {
                $('#data-form')[0].reset();
                $('#record-id').val('');
                $('#imageBase64').val('');
                $('#imageFileName').val('');
                $('#image-preview').addClass('hidden').attr('src', '');
                $('#btn-update, #btn-delete').prop('disabled', true);
                $('#btn-save').prop('disabled', false);
            }

            // Handle file input change to convert image to base64
            $('#profileImage').on('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        $('#imageBase64').val(e.target.result.split(',')[1]);
                        $('#imageFileName').val(file.name);
                        $('#image-preview').attr('src', e.target.result).removeClass('hidden');
                    };
                    reader.readAsDataURL(file);
                }
            });

            // =================================================================
            // EVENT HANDLERS
            // =================================================================

            // Save new record
            $('#btn-save').on('click', function() {
                if (!$('#firstName').val() || !$('#lastName').val()) {
                    Swal.fire('ข้อมูลไม่ครบถ้วน', 'กรุณากรอกชื่อและนามสกุล', 'warning');
                    return;
                }

                Swal.fire({
                    title: 'กำลังบันทึกข้อมูล...',
                    allowOutsideClick: false,
                    didOpen: () => { Swal.showLoading(); }
                });

                const data = {
                    action: 'create',
                    affiliation: $('#affiliation').val(),
                    rank: $('#rank').val(),
                    firstName: $('#firstName').val(),
                    lastName: $('#lastName').val(),
                    position: $('#position').val(),
                    corps: $('#corps').val(),
                    retirementYear: $('#retirementYear').val(),
                    phone: $('#phone').val(),
                    province: $('#province').val(),
                    district: $('#district').val(),
                    imageData: $('#imageBase64').val(),
                    imageName: $('#imageFileName').val()
                };

                $.ajax({
                    url: SCRIPT_URL,
                    method: 'POST',
                    data: JSON.stringify(data),
                    contentType: 'application/json',
                    success: function(response) {
                        if (response.result === 'success') {
                            Swal.fire('สำเร็จ!', 'บันทึกข้อมูลเรียบร้อยแล้ว', 'success');
                            clearForm();
                            loadData();
                        } else {
                            Swal.fire('เกิดข้อผิดพลาด!', response.message, 'error');
                        }
                    },
                    error: function(err) {
                        Swal.fire('เกิดข้อผิดพลาด!', 'ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้', 'error');
                    }
                });
            });
            
            // Update existing record
            $('#btn-update').on('click', function() {
                const recordId = $('#record-id').val();
                if (!recordId) return;

                Swal.fire({
                    title: 'ยืนยันการแก้ไข',
                    text: "คุณต้องการบันทึกการเปลี่ยนแปลงนี้ใช่หรือไม่?",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'ใช่, แก้ไข!',
                    cancelButtonText: 'ยกเลิก'
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire({
                            title: 'กำลังอัปเดตข้อมูล...',
                            allowOutsideClick: false,
                            didOpen: () => { Swal.showLoading(); }
                        });
                        
                        const data = {
                            action: 'update',
                            id: recordId,
                            affiliation: $('#affiliation').val(),
                            rank: $('#rank').val(),
                            firstName: $('#firstName').val(),
                            lastName: $('#lastName').val(),
                            position: $('#position').val(),
                            corps: $('#corps').val(),
                            retirementYear: $('#retirementYear').val(),
                            phone: $('#phone').val(),
                            province: $('#province').val(),
                            district: $('#district').val(),
                            imageData: $('#imageBase64').val(), // Send new image data if any
                            imageName: $('#imageFileName').val()
                        };

                        $.ajax({
                            url: SCRIPT_URL,
                            method: 'POST',
                            data: JSON.stringify(data),
                            contentType: 'application/json',
                            success: function(response) {
                                if (response.result === 'success') {
                                    Swal.fire('สำเร็จ!', 'แก้ไขข้อมูลเรียบร้อยแล้ว', 'success');
                                    clearForm();
                                    loadData();
                                } else {
                                    Swal.fire('เกิดข้อผิดพลาด!', response.message, 'error');
                                }
                            },
                            error: function() {
                                Swal.fire('เกิดข้อผิดพลาด!', 'ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้', 'error');
                            }
                        });
                    }
                });
            });

            // Delete record
            $('#btn-delete').on('click', function() {
                const recordId = $('#record-id').val();
                if (!recordId) return;

                Swal.fire({
                    title: 'คุณแน่ใจหรือไม่?',
                    text: "ข้อมูลจะถูกลบอย่างถาวร!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'ใช่, ลบเลย!',
                    cancelButtonText: 'ยกเลิก'
                }).then((result) => {
                    if (result.isConfirmed) {
                         Swal.fire({
                            title: 'กำลังลบข้อมูล...',
                            allowOutsideClick: false,
                            didOpen: () => { Swal.showLoading(); }
                        });

                        const data = { action: 'delete', id: recordId };
                        $.ajax({
                            url: SCRIPT_URL,
                            method: 'POST',
                            data: JSON.stringify(data),
                            contentType: 'application/json',
                            success: function(response) {
                                if(response.result === 'success'){
                                    Swal.fire('ลบแล้ว!', 'ข้อมูลของคุณถูกลบเรียบร้อยแล้ว', 'success');
                                    clearForm();
                                    loadData();
                                } else {
                                    Swal.fire('เกิดข้อผิดพลาด!', response.message, 'error');
                                }
                            },
                            error: function() {
                                Swal.fire('เกิดข้อผิดพลาด!', 'ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้', 'error');
                            }
                        });
                    }
                });
            });


            // Click on a table row to populate the form
            $('#data-table-body').on('click', 'tr', function() {
                const record = $(this).data('record');
                if (!record) return;

                $('#record-id').val(record.id);
                $('#affiliation').val(record.affiliation);
                $('#rank').val(record.rank);
                $('#firstName').val(record.firstName);
                $('#lastName').val(record.lastName);
                $('#position').val(record.position);
                $('#corps').val(record.corps);
                $('#retirementYear').val(record.retirementYear);
                $('#phone').val(record.phone);
                $('#province').val(record.province);
                $('#district').val(record.district);
                
                $('#image-preview').attr('src', record.imageUrl).removeClass('hidden');
                $('#imageBase64').val(''); // Clear old image data
                $('#imageFileName').val('');
                $('#profileImage').val('');

                $('#btn-update, #btn-delete').prop('disabled', false);
                $('#btn-save').prop('disabled', true);
            });
            
            // Search button
            $('#btn-search').on('click', function() {
                const searchName = $('#search-name').val().toLowerCase();
                const searchLastName = $('#search-lastname').val().toLowerCase();

                if (!searchName && !searchLastName) {
                    renderTable(allData);
                    return;
                }

                const filteredData = allData.filter(row => {
                    const firstName = row[4] ? row[4].toLowerCase() : '';
                    const lastName = row[5] ? row[5].toLowerCase() : '';
                    const matchName = searchName ? firstName.includes(searchName) : true;
                    const matchLastName = searchLastName ? lastName.includes(searchLastName) : true;
                    return matchName && matchLastName;
                });
                
                renderTable(filteredData);
                Swal.fire({
                    title: filteredData.length > 0 ? 'พบข้อมูล' : 'ไม่พบข้อมูล',
                    text: `พบข้อมูลทั้งหมด ${filteredData.length} รายการ`,
                    icon: filteredData.length > 0 ? 'success' : 'info',
                    timer: 1500,
                    showConfirmButton: false
                });
            });

            // Reset search button
            $('#btn-reset-search').on('click', function() {
                $('#search-name').val('');
                $('#search-lastname').val('');
                renderTable(allData);
            });

            // Clear form button
            $('#btn-clear').on('click', clearForm);
            
            // Download JSON button
            $('#btn-download-json').on('click', function() {
                if (allData.length === 0) {
                    Swal.fire('ไม่มีข้อมูล', 'ไม่มีข้อมูลสำหรับดาวน์โหลด', 'warning');
                    return;
                }
                const jsonData = JSON.stringify(allData, null, 2);
                const blob = new Blob([jsonData], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'thainiaem_afaps31.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                Swal.fire('สำเร็จ', 'ดาวน์โหลดข้อมูล JSON เรียบร้อย', 'success');
            });
            
            // Print PDF button
            $('#btn-print').on('click', function() {
                 Swal.fire({
                    title: 'เตรียมพิมพ์',
                    text: 'กำลังเปิดหน้าต่างสำหรับพิมพ์...',
                    icon: 'info',
                    timer: 1500,
                    showConfirmButton: false

            loadData();
