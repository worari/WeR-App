<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Form & Timeline</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">กรอกข้อมูล & อัปโหลดไฟล์</h2>
    <form id="contactForm" class="mb-5">
      <div class="mb-3">
        <label class="form-label">ชื่อ-นามสกุล</label>
        <input type="text" name="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">อีเมล</label>
        <input type="email" name="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">ข้อความ</label>
        <textarea name="message" rows="3" class="form-control"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">ไฟล์แนบ</label>
        <input type="file" name="file" class="form-control" />
      </div>

      <!-- reCAPTCHA widget -->
      <div class="g-recaptcha mb-3" data-sitekey="6Lcn1CErAAAAAFCpe3-Euxer-2ZyxX011Z2XJ_2B"></div>

      <button type="submit" class="btn btn-primary">ส่งข้อมูล</button>
    </form>

    <div id="status"></div>

    <hr />

    <h3>Timeline ผลลัพธ์</h3>
    <ul id="timeline" class="timeline list-unstyled"></ul>
  </div>

  <style>
    /* สไตล์ง่าย ๆ สำหรับ Bootstrap Timeline */
    .timeline-item {
      position: relative;
      padding-left: 2rem;
      margin-bottom: 1.5rem;
    }
    .timeline-item::before {
      content: '';
      position: absolute;
      left: 0; top: 0.3rem;
      width: 0.75rem; height: 0.75rem;
      background: #0d6efd; border-radius: 50%;
    }
  </style>

  <script>
    const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbyw1b1VyG-8zUB1cCttYvKiJcEC13upirzljzCT68OTaGVyGc8I9xdC4ReTmgo7lik/exec';

    // ฟังก์ชันอ่านไฟล์แล้วแปลงเป็น base64
    function toBase64(file) {
      return new Promise((res, rej) => {
        const reader = new FileReader();
        reader.onload = () => res(reader.result.split(',')[1]);
        reader.onerror = err => rej(err);
        reader.readAsDataURL(file);
      });
    }

    // ส่งฟอร์ม
    document
      .getElementById('contactForm')
      .addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const data = {
          name: form.name.value,
          email: form.email.value,
          message: form.message.value,
          token: grecaptcha.getResponse()
        };

        const fileInput = form.file.files[0];
        if (fileInput) {
          data.fileName = fileInput.name;
          data.fileMime = fileInput.type;
          data.fileData = await toBase64(fileInput);
        }

        try {
          const res = await fetch(WEBAPP_URL, {
            method: 'POST',
            body: JSON.stringify(data),
            headers: { 'Content-Type': 'application/json' }
          });
          const result = await res.json();
          if (result.status === 'success') {
            status.innerHTML =
              '<div class="alert alert-success">ส่งข้อมูลเรียบร้อย!</div>';
            form.reset();
            grecaptcha.reset();
            loadTimeline(); // อัปเดต timeline ทันที
          } else {
            throw result.message;
          }
        } catch (err) {
          status.innerHTML =
            '<div class="alert alert-danger">Error: ' + err + '</div>';
        }
      });

    // ดึงข้อมูลมาแสดง Timeline
    async function loadTimeline() {
      const res = await fetch(WEBAPP_URL);
      const items = await res.json();
      const ul = document.getElementById('timeline');
      ul.innerHTML = '';
      items
        .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
        .forEach((i) => {
          const li = document.createElement('li');
          li.className = 'timeline-item';
          li.innerHTML = `
            <small>${new Date(i.timestamp).toLocaleString('th-TH')}</small>
            <h5>${i.name} (${i.email})</h5>
            <p>${i.message}</p>
            ${
              i.fileUrl
                ? `<p><a href="${i.fileUrl}" target="_blank">ดาวน์โหลดไฟล์</a></p>`
                : ''
            }
          `;
          ul.appendChild(li);
        });
    }

    // เมื่อโหลดหน้า ให้ดึง timeline
    window.addEventListener('DOMContentLoaded', loadTimeline);
  </script>
</body>
</html>
